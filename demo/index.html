<html>

        <script src="../src/customform.js"></script>
        <script src="../src/customform-check.js"></script>
        <script src="../src/customform-select.js"></script>
        <script src="../src/customform-file.js"></script>

    </head>
    <body>
        <div class="page">
            <h1>Custom Form</h1>

            <div class="demo-item">
                <h2>Cheboxs / Radios</h2>
                <form>
                    <div class="form-col">
                        <div class="form-item">
                            <input class="form-checkbox" type="checkbox" id="checkbox1-1" name="checkbox1-1" value="" />
                            <label for="checkbox1-1">Checkbox 1</label>
                        </div>
                        <div class="form-item">
                            <input class="form-checkbox" type="checkbox" id="checkbox1-2" name="checkbox1-2" value="" checked />
                            <label for="checkbox1-2">Checkbox <a target="_blank" href="https://www.kevinbaubet.fr">with link</a></label>
                        </div>
                        <div class="form-item">
                            <input class="form-checkbox" type="checkbox" id="checkbox1-3" name="checkbox1-3" value="" disabled />
                            <label for="checkbox1-3">Désactivée</label>
                        </div>
                        <div class="form-item">
                            <input class="form-checkbox" type="checkbox" id="checkbox1-4" name="checkbox1-4" value="" checked disabled />
                            <label for="checkbox1-4">Désactivée & cochée</label>
                        </div>
                    </div>

                    <div class="form-col">
                        <div class="form-item">
                            <input class="form-radio" type="radio" id="radio1-1" name="radio1" value="" />
                            <label for="radio1-1">Bouton radio 1</label>
                        </div>
                        <div class="form-item">
                            <input class="form-radio" type="radio" id="radio1-2" name="radio1" value="" checked />
                            <label for="radio1-2">Bouton radio 2</label>
                        </div>
                        <div class="form-item">
                            <input class="form-radio" type="radio" id="radio1-3" name="radio2" value="" disabled />
                            <label for="radio1-3">Désactivé</label>
                        </div>
                        <div class="form-item">
                            <input class="form-radio" type="radio" id="radio1-4" name="radio2" value="" checked disabled />
                            <label for="radio1-4">Désactivé & coché</label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <input type="reset" class="form-submit" value="Reset" />
                    </div>
                    <div class="clear"></div>
                </form>
            </div>

            <div class="demo-item">
                <h2>Selects</h2>
                <form>
                    <div class="form-col">
                        <div class="form-item">
                            <label for="select-1">Classic:</label>
                            <select class="form-select" id="select-1" name="select" required>
                                <option value="_none">Select</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3" disabled>Option 3 (disabled)</option>
                                <option value="4" disabled>Option 4 (disabled)</option>
                                <option value="5" class="user-class">Option 5 (user class)</option>
                                <option value="6">Option 6</option>
                                <option value="7">Option 7</option>
                                <option value="8">Option 8</option>
                                <option value="9">Option 9</option>
                                <option value="10">Option 10</option>
                                <option value="11">Option 11</option>
                                <option value="12">Option 12</option>
                                <option value="13">Option 13</option>
                                <option value="14">Option 14</option>
                                <option value="15">Option 15</option>
                                <option value="16">Option 16</option>
                            </select>
                            <div class="description">Field description</div>
                        </div>

                        <div class="form-item">
                            <label for="select-2">Option groups:</label>
                            <select class="form-select" id="select-2" name="select[2][]">
                                <option value="none">None</option>

                                <optgroup label="Group 1">
                                    <option value="val-1">Option 1-1</option>
                                    <option value="val-2">Option 1-2</option>
                                    <option value="val-3">Option 1-3</option>
                                </optgroup>

                                <optgroup label="Group 2">
                                    <option value="val-4">Option 2-1</option>
                                    <option value="val-5">Option 2-2</option>
                                    <option value="val-6">Option 2-3</option>
                                </optgroup>
                            </select>
                        </div>

                        <div class="form-item">
                            <label for="select-4">Disabled:</label>
                            <select class="form-select" id="select-4" name="select-4" disabled>
                                <option value="">None</option>
                                <option value="1">Value 1</option>
                                <option value="2">Value 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-item">
                            <label for="select-3">Multiple:</label>
                            <select class="form-select" id="select-3" multiple>
                                <option value="_none">Select</option>
                                <option value="71">Option 1</option>
                                <option value="6">Option 2</option>
                                <option value="82">Option 3</option>
                                <option value="40" disabled>Option 4</option>
                                <option value="5">Option 5</option>
                                <option value="61" selected>Option 6</option>
                                <option value="617">Option 7</option>
                                <option value="618">Option 8</option>
                                <option value="619">Option 9</option>
                                <option value="6110">Option 10</option>
                                <option value="6111">Option 11</option>
                                <option value="6112">Option 12</option>
                                <option value="6113">Option 13</option>
                                <option value="6114">Option 14</option>
                                <option value="6115">Option 15</option>
                                <option value="6116">Option 16</option>
                            </select>
                            <div class="description">Field description</div>
                        </div>
                        <div class="form-item">
                            <label for="select-5">Multiple Option groups:</label>
                            <select class="form-select" id="select-5" name="select-5" multiple>
                                <option value="none">None</option>

                                <optgroup label="Groupe 1">
                                    <option value="val-1">Option 1-1</option>
                                    <option value="val-2">Option 1-2</option>
                                    <option value="val-3">Option 1-3</option>
                                </optgroup>

                                <optgroup label="Groupe 2">
                                    <option value="val-4">Option 2-1</option>
                                    <option value="val-5">Option 2-2</option>
                                    <option value="val-6">Option 2-3</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="form-item">
                            <label for="select-6">Multiple disabled:</label>
                            <select class="form-select" id="select-6" name="select-6" multiple disabled>
                                <option value="">None</option>
                                <option value="2">Value 2</option>
                                <option value="1">Value 1</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <input type="reset" class="form-submit" value="Reset" />
                    </div>
                    <div class="clear"></div>
                </form>
            </div>

            <div class="demo-item">
                <h2>Input file</h2>
                <form enctype="multipart/form-data">
                    <div class="form-item">
                        <label for="file-1">Fichier :</label>
                        <input type="file" id="file-1" name="file-1" value="" multiple  />
                        <div class="description">Format : JPG</div>
                    </div>

                    <div class="form-actions">
                        <input type="reset" class="form-submit" value="Reset" />
                    </div>
                    <div class="clear"></div>
                </form>
            </div>
        </div>
    </body>
</html>
